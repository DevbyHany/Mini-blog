<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${article.title}">Detail článku</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-3">
    <div th:replace="~{fragments/alerts :: alerts}"></div>
</div>

<div class="container py-4">
    <a class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover"
       th:href="@{/articles}">← Zpět na články</a>
    <div class="d-flex justify-content-between align-items-start mb-2">
        <h1 class="h3" th:text="${article.title}">Titulek</h1>
        <div>
            <a class="btn btn-sm btn-outline-secondary me-2" th:href="@{|/articles/${article.id}/edit|}">Upravit</a>
            <form th:action="@{|/articles/${article.id}/delete|}" method="post" class="d-inline">
                <button type="button" class="btn btn-sm btn-outline-danger"
                        data-bs-toggle="modal" data-bs-target="#deleteModal">Smazat
                </button>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Smazat článek?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
                </div>
                <div class="modal-body">
                    Opravdu chceš tento článek smazat? Tuto akci nelze vrátit zpět.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zrušit</button>
                    <form th:action="@{|/articles/${article.id}/delete|}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Ano, smazat</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p class="text-muted" th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
    <pre class="mt-3" style="white-space: pre-wrap; font-family: inherit;" th:text="${article.content}">Obsah</pre>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
