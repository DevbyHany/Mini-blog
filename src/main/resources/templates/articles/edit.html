<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upravit článek</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-3">
    <div th:replace="~{fragments/alerts :: alerts}"></div>
</div>

<div class="container py-4" th:object="${form}">

    <h1 class="h3 mb-3">Úprava článku</h1>

    <form th:action="@{'/articles/' + ${id} + '/edit'}"
          th:object="${form}"
          method="post" class="mt-4">

        <div class="mb-3">
            <label for="title" class="form-label">Titulek</label>
            <input id="title" type="text" th:field="*{title}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Obsah</label>
            <textarea id="content" rows="8" th:field="*{content}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Uložit</button>
        <a th:href="@{'/articles/' + ${id}}" class="btn btn-outline-secondary">Zpět</a>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
