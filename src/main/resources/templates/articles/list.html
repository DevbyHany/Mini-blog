<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Články</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-3">
    <div th:replace="~{fragments/alerts :: alerts}"></div>
</div>

<div class="container py-4">

    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 m-0">Články</h1>
        <a class="btn btn-primary" th:href="@{/articles/new}">+ Nový článek</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped align-middle mb-0">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulek</th>
                    <th scope="col" class="text-nowrap">Vytvořeno</th>
                </tr>
                </thead>
                <tbody>
                <!-- iterace přes stránkovaný obsah -->
                <tr th:each="article : ${page.content}">
                    <td th:text="${article.id}"></td>
                    <td>
                        <a th:href="@{|/articles/${article.id}|}" class="link-dark" th:text="${article.title}"></a>
                    </td>
                    <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr th:if="${page.totalElements == 0}">
                    <td colspan="3" class="text-muted text-center">Zatím zde nejsou žádné články.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav th:if="${page.totalPages > 1}" class="mt-3">
        <ul class="pagination mb-0">
            <li class="page-item" th:classappend="${page.first} ? ' disabled'">
                <a class="page-link" th:href="@{|/articles?page=${page.number-1}&size=${page.size}|}">Předchozí</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages-1)}"
                th:classappend="${i == page.number} ? ' active'">
                <a class="page-link" th:text="${i+1}"
                   th:href="@{|/articles?page=${i}&size=${page.size}|}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? ' disabled'">
                <a class="page-link" th:href="@{|/articles?page=${page.number+1}&size=${page.size}|}">Další</a>
            </li>
        </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
