<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nový článek</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-3">
    <div th:replace="~{fragments/alerts :: alerts}"></div>
</div>

<div class="container py-4" th:object="${form}">
    <h1 class="h3 mb-3">Nový článek</h1>

    <form th:action="@{/articles}" th:object="${form}" method="post" class="mt-4">

        <div class="mb-3">
            <label for="title" class="form-label">Titulek</label>
            <input id="title" placeholder="Zde zadejte svůj titulek" type="text" th:field="*{title}" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? ' is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Obsah</label>
            <textarea id="content" placeholder="Zde napište obsah" rows="8" th:field="*{content}" class="form-control"
                      th:classappend="${#fields.hasErrors('content')} ? ' is-invalid'"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>


        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Uložit</button>
            <a th:href="@{/articles}" class="btn btn-outline-secondary">Zpět</a>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
